<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Undum EditoR (v.001)</title>
        
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- YUI JS-->
        <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js" charset="utf-8"></script>
        
       <!-- YUI RESET FONTS BASE CSS-->

        <link rel="stylesheet" type="text/css" 
            href="http://yui.yahooapis.com/combo?3.3.0/build/cssfonts/fonts-min.css&3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssbase/base-min.css">


         <!-- GOOGLE FONTS -->
         <link href='http://fonts.googleapis.com/css?family=Carter+One&v1' rel='stylesheet' type='text/css'>

        <!-- CSS3 Buttons -->
        <link rel="stylesheet" type="text/css"
            href="assets/css/button.css"/>

         <!-- UNDUMER JS -->
         <script src="assets/js/undumer.js"></script>
         
         <!-- UNDUMER TEMPLATE -->
         <script src="assets/templates/html.js"></script>

         <!-- UNDUMER CSS -->
         <link rel="stylesheet" href="assets/css/undumer.css" />

    </head>
    <body>
        <div id="undumer">
            <div class="hd">
                <h1 class="title">Undum EditoR</h1>
                <div class="toolbar">
                    <ul>
                        <li><a id="new">new</a></li>
                        <li><a id="save">save</a></li>
                        <li><a id="load">load</a></li>
                        <li> - </li>
                        <li><a id="preview">preview</a></li>
                        
                    </ul>
                </div>
            </div>
            <div class="bd">
                <div class="panels">
                    <ul>
                        <li class="properties">
                            <fieldset>
                                <legend>Game Properties</legend>
                                <div>
                                    <label for="gametitle">Title:</label>
                                    <input type="text" id="gametitle"/>
                                </div>
                                <div>
                                    <label for="gameauthor">Author:</label>
                                    <input type="text" id="gameauthor"/>
                                </div>
                                <div class="buttonbar">
                                    <button title='Generate the game' class="button blue bigrounded" id="generate">Generate</button>
                                </div>
                                
                            </fieldset>
                        </li>
                        <li class="output">
                            <fieldset>
                                <legend>Output</legend>
                                <textarea id="output" rows="10" cols="80"></textarea>
                            </fieldset>
                            <div class="buttonbar">
                                <button title='Preview' class="button blue bigrounded" id="preview">Preview</button>
                            </div>
                        </li>
                        <li class="preview">
                            <fieldset>
                                <legend>Preview</legend>
                                <iframe src="javascript: void(0)"></iframe>
                            </fieldset>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="ft">
                <small class="author">by Andrew Wooldridge</small>
            </div>
        </div>
    </body>
</html>
